<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Work Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .experience {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .btn {
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
            text-align: center;
        }
        .btn:hover {
            background-color: brown;
        }
        .add-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Work Experience</h1>
        <div id="experience-container">
            <div class="experience">
                <input type="text" class="jobTitle" placeholder="Job Title" />
                <input type="text" class="company" placeholder="Company" />
                <input type="text" class="duration" placeholder="Duration (e.g., 2019 - 2021)" />
            </div>
        </div>
        <button class="btn add-btn" onclick="addExperience()">Add Another Job</button>
        
        <div class="btn-container">
            <a href="page2.html" class="btn">Previous: Education</a>
            <a href="index.html" class="btn">Home</a>
            <a href="page4.html" class="btn">Next: Skills</a>
        </div>
    </div>

    <script>
        // Load stored data when the page is loaded
        window.onload = function() {
            const experienceContainer = document.getElementById('experience-container');
            const jobCount = localStorage.getItem('jobCount') || 1;

            for (let i = 0; i < jobCount; i++) {
                addExperience(true);
            }
        };

        function addExperience(existing = false) {
            const experienceContainer = document.getElementById('experience-container');
            const experienceDiv = document.createElement('div');
            experienceDiv.classList.add('experience');

            experienceDiv.innerHTML = `
                <input type="text" class="jobTitle" placeholder="Job Title" />
                <input type="text" class="company" placeholder="Company" />
                <input type="text" class="duration" placeholder="Duration (e.g., 2019 - 2021)" />
            `;

            experienceContainer.appendChild(experienceDiv);

            if (!existing) {
                // Update job count in localStorage
                const currentCount = parseInt(localStorage.getItem('jobCount')) || 0;
                localStorage.setItem('jobCount', currentCount + 1);
            }
        }

        // Store data when input fields change
        document.addEventListener('input', function(event) {
            if (event.target.matches('.jobTitle, .company, .duration')) {
                const jobTitles = document.querySelectorAll('.jobTitle');
                const companies = document.querySelectorAll('.company');
                const durations = document.querySelectorAll('.duration');

                jobTitles.forEach((input, index) => {
                    localStorage.setItem(`jobTitle${index}`, input.value);
                });
                companies.forEach((input, index) => {
                    localStorage.setItem(`company${index}`, input.value);
                });
                durations.forEach((input, index) => {
                    localStorage.setItem(`duration${index}`, input.value);
                });
            }
        });
    </script>
</body>
</html>
