<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background-color: rgba(0,0;0,0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav ul li {
            width: 100%; /* Full width */
            margin: 10px 0;
        }
        nav ul li a {
            display: block;
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        nav ul li a:hover,
        nav ul li a:active {
            background-color: brown; /* Darker on hover/active */
        }
    </style>
</head>
