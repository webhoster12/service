<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Work Experience</title>
    <style>
        /* Styling remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .btn {
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
            text-align: center;
        }
        .btn:hover {
            background-color: brown;
        }
        .add-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Work Experience</h1>
        <div id="experience-container">
            <div class="experience">
                <input type="text" id="jobTitle" placeholder="Job Title" />
                <input type="text" id="company" placeholder="Company" />
                <input type="text" id="duration" placeholder="Duration (e.g., 2019 - 2021)" />
            </div>
        </div>
        
        <div class="btn-container">
            <a href="page2.html" class="btn">Previous: Education</a>
            <a href="index.html" class="btn">Home</a>
            <a href="page4.html" class="btn">Next: Skills</a>
        </div>
    </div>

    <script>
        // Load stored data when the page is loaded
        window.onload = function() {
            document.getElementById('jobTitle').value = localStorage.getItem('jobTitle') || '';
            document.getElementById('company').value = localStorage.getItem('company') || '';
            document.getElementById('duration').value = localStorage.getItem('duration') || '';
        };

        // Store data when input fields change
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function() {
                localStorage.setItem(this.id, this.value);
            });
        });
    </script>
</body>
</html>
