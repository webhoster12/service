<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .project {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .btn {
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
            text-align: center;
        }
        .btn:hover {
            background-color: brown;
        }
        .add-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Projects</h1>
        <div id="projects-container">
            <div class="project">
                <input type="text" class="projectName" placeholder="Project Name" />
                <input type="text" class="projectDescription" placeholder="Description" />
            </div>
        </div>
        <button class="btn add-btn" onclick="addProject()">Add Another Project</button>
        
        <div class="btn-container">
            <a href="page4.html" class="btn">Previous: Skills</a>
            <a href="index.html" class="btn">Home</a>
            <a href="page6.html" class="btn">Next: Contact</a>
        </div>
    </div>

    <script>
        // Load stored data when the page is loaded
        window.onload = function() {
            const projectsContainer = document.getElementById('projects-container');
            const projectCount = localStorage.getItem('projectCount') || 1;

            for (let i = 0; i < projectCount; i++) {
                addProject(true);
            }
        };

        function addProject(existing = false) {
            const projectsContainer = document.getElementById('projects-container');
            const projectDiv = document.createElement('div');
            projectDiv.classList.add('project');

            projectDiv.innerHTML = `
                <input type="text" class="projectName" placeholder="Project Name" />
                <input type="text" class="projectDescription" placeholder="Description" />
            `;

            projectsContainer.appendChild(projectDiv);

            if (!existing) {
                // Update project count in localStorage
                const currentCount = parseInt(localStorage.getItem('projectCount')) || 0;
                localStorage.setItem('projectCount', currentCount + 1);
            }
        }

        // Store data when input fields change
        document.addEventListener('input', function(event) {
            if (event.target.matches('.projectName, .projectDescription')) {
                const projectNames = document.querySelectorAll('.projectName');
                const projectDescriptions = document.querySelectorAll('.projectDescription');

                projectNames.forEach((input, index) => {
                    localStorage.setItem(`projectName${index}`, input.value);
                });
                projectDescriptions.forEach((input, index) => {
                    localStorage.setItem(`projectDescription${index}`, input.value);
                });
            }
        });
    </script>
</body>
</html>
