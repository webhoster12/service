<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .skill {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .btn {
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
            text-align: center;
        }
        .btn:hover {
            background-color: brown;
        }
        .add-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Skills</h1>
        <div id="skills-container">
            <div class="skill">
                <input type="text" class="skillInput" placeholder="Skill" />
            </div>
        </div>
        <button class="btn add-btn" onclick="addSkill()">Add Another Skill</button>
        
        <div class="btn-container">
            <a href="page3.html" class="btn">Previous: Work Experience</a>
            <a href="index.html" class="btn">Home</a>
            <a href="page5.html" class="btn">Next: Projects</a>
        </div>
    </div>

    <script>
        // Load stored data when the page is loaded
        window.onload = function() {
            const skillsContainer = document.getElementById('skills-container');
            const skillCount = localStorage.getItem('skillCount') || 1;

            for (let i = 0; i < skillCount; i++) {
                addSkill(true);
            }
        };

        function addSkill(existing = false) {
            const skillsContainer = document.getElementById('skills-container');
            const skillDiv = document.createElement('div');
            skillDiv.classList.add('skill');

            skillDiv.innerHTML = `
                <input type="text" class="skillInput" placeholder="Skill" />
            `;

            skillsContainer.appendChild(skillDiv);

            if (!existing) {
                // Update skill count in localStorage
                const currentCount = parseInt(localStorage.getItem('skillCount')) || 0;
                localStorage.setItem('skillCount', currentCount + 1);
            }
        }

        // Store data when input fields change
        document.addEventListener('input', function(event) {
            if (event.target.matches('.skillInput')) {
                const skillInputs = document.querySelectorAll('.skillInput');
                skillInputs.forEach((input, index) => {
                    localStorage.setItem(`skill${index}`, input.value);
                });
            }
        });
    </script>
</body>
</html>
